<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodorePay</title>

    <!-- styles and favicon  -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/pay.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- font1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="./header/header__icon.svg" alt="icon" class="header__icon">
                <p class="header__logo-text">Foodure</p>
            </div>
            <nav class="header__nav">
                <div class="header__menu-full">
                    <div class="header__menu-text">
                        <div class="header__nav-item">Home</div>
                        <div class="header__nav-item main__name-of-dishes_orange">dishes</div>
                        <div class="header__nav-item">contact</div>
                    </div>
                    <div class="header__nav-icons">
                        <img src="./header/header__menu.svg" alt="menu" class="header__menu-btn" id="menu-phone">
                    </div>
                </div>
            </nav>
        </header>
        <main class="main-pay container-fluid d-flex flex-column flex-md-row col col-12 justify-content-around align-items-center" style="min-height: 80vh; padding: 20px; gap: 20px;">
            <!-- menu  -->
            <div class="card col-12 col-md-4 rounded-3 bg-dark" style="width: 18rem;">
                <img src="./pay/icon.svg" class="card-img-top w-50 align-self-center" alt="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-center">FoodorePay</h5>
                </div>
                <ul class="list-group list-group-flush border-light">
                    <li class="list-group-item bg-dark text-white border-light main__goods">Good 1</li>
                    <li class="list-group-item bg-dark text-white border-light main__goods">Good 2</li>
                    <li class="list-group-item bg-dark text-white border-light main__goods">Good3</li>
                    <li class="list-group-item bg-dark text-white border-light main__goods">Good4</li>
                    <li class="list-group-item bg-dark text-white border-light main__goods">Good5</li>
                    <li class="list-group-item bg-dark text-white border-light main__goods">Good6</li>
                </ul>
                <div class="card-body d-flex">
                    <a href="#" class="card-link text-warning main__my-link d-inline-flex"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">

                        <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z"/>
                      </svg>Apple pay</a>
                    <a href="#" class="card-link text-warning main__my-link d-inline-flex"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg>Google pay </a>
                </div>
            </div>

            <!-- form  -->

            <form class="col col-12 col-md-7 align-items-center">
                <h1 class="h1 text-white">Order delivery:</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control form-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Adress</label>
                    <input type="text" class="form-control form-input" id="exampleInputPassword2">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control form-input" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input bg-warning btn-outline-warning" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I`m agree with <a class="card-link text-warning" href="#">Terms of useing</a></label>
                </div>
                <button type="submit" class="btn btn-success main__btn_orange" id="main__btn">Send my order</button>
            </form>
        </main>
    </div>
    <script src="./js/pay.js"></script>
</body>

</html>
